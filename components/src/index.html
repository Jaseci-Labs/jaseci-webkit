<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/components.esm.js"></script>
    <script nomodule src="/build/components.js"></script>
    <link rel="stylesheet" href="/build/components.css" />
  </head>
  <style>
    body {
      width: 100%;
      margin: 0;
      height: 100%;
    }
  </style>
  <body>
    <jsc-app></jsc-app>
    <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->
    <script>
      customElements.whenDefined('jsc-app').then(() => {
        const app = document.querySelector('jsc-app');
        app.markup = [
          {
            component: 'Navbar',
            slots: {
              links: [
                { component: 'NavLink', props: { label: 'Home' } },
                { component: 'NavLink', props: { label: 'About' } },
              ],
            },
            props: { label: 'Jaseci App' },
          },
          {
            component: 'Container',
            props: {
              width: '100%',
              height: '100%',
              border: '2px solid blue',
              padding: '10px',
            },
            slots: {
              children: [
                {
                  component: 'Row',
                  props: {
                    width: '100%',
                    justify: 'around',
                    padding: '10px 0px',
                  },
                  slots: {
                    children: [
                      {
                        component: 'Column',
                        props: {
                          height: '100%',
                          width: '300px',
                          background: 'rgba(155, 0, 50, 0.2)',
                        },
                        slots: {
                          children: [
                            {
                              component: 'Container',
                              props: {
                                width: '100px',
                                background: 'green',
                                height: '100px',
                              },
                            },
                            {
                              component: 'Container',
                              props: {
                                width: '100px',
                                background: 'blue',
                                height: '100px',
                              },
                            },
                            {
                              component: 'Container',
                              props: {
                                width: '100px',
                                background: 'red',
                                height: '100px',
                              },
                            },
                          ],
                        },
                      },
                      {
                        component: 'Row',
                        slots: {
                          children: [
                            {
                              component: 'Container',
                              props: {
                                width: '100px',
                                height: '100px',
                                background: 'purple',
                                border: '2px solid red',
                              },
                            },
                            {
                              component: 'Container',
                              props: {
                                width: '100px',
                                height: '100px',
                                background: 'blue',
                                border: '2px solid purple',
                              },
                            },
                            {
                              component: 'Container',
                              props: {
                                width: '100px',
                                height: '100px',
                                background: 'green',
                                border: '2px solid blue',
                              },
                            },
                          ],
                        },
                        props: {
                          width: '100%',
                          height: '300px',
                          padding: '10px',
                          justify: 'around',
                          crossAlign: 'center',
                          background: 'rgba(155, 0, 50, 0.2)',
                        },
                      },
                    ],
                  },
                },
                {
                  name: 'ib1',
                  component: 'Inputbox',
                  props: {
                    value: 'Test',
                    placeholder: 'Hello',
                    // label: 'Click Here',
                    fullwidth: 'true',
                    margin: '10px 0',
                  },
                  events: {
                    onEnter: [
                      {
                        fn: 'update',
                        args: ['b1.label', 'var(ib1.value)'],
                      },
                    ],
                  },
                },
                {
                  name: 'textBox1',
                  component: 'Textbox',
                  props: {
                    placeholder: 'Enter a message...',
                    // label: 'Click Here',
                    fullwidth: 'true',
                    margin: '10px 0',
                  },
                },
                {
                  name: 'b1',
                  component: 'Button',
                  events: {
                    // onKeyPress: [
                    //   {
                    //     fn: 'alert',
                    //     key: 'ArrowDown',
                    //     args: ['Hello'],
                    //   },
                    // ],
                    onClick: [
                      {
                        fn: 'update',
                        args: ['textBox1.placeholder', 'var(ib1.placeholder)'],
                      },
                      {
                        fn: 'update',
                        args: ['b1.label', 'var(ib1.value)'],
                      },
                    ],
                  },
                  props: {
                    label: 'Click Here',
                  },
                },

                {},
              ],
            },
          },
        ];
      });
    </script>
  </body>
</html>
